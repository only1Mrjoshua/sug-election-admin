<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Obong University SRC Elections</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-red: #d13d39;
        --primary-green: #2c8a45;
        --primary-yellow: #ebbf00;
        --dark-red: #b32b2b;
        --light-red: #f8e6e5;
        --light-green: #e8f5e9;
        --light-yellow: #fff9e6;
        --dark-gray: #333;
        --medium-gray: #666;
        --light-gray: #f5f5f5;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --radius: 12px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-red) 0%,
          var(--dark-red) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: var(--white);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .university-info {
        margin-bottom: 30px;
      }

      .university-info h1 {
        color: var(--primary-red);
        font-size: 2rem;
        margin-bottom: 8px;
        font-weight: 800;
      }

      .university-info .subtitle {
        color: var(--primary-green);
        font-size: 1.1rem;
        font-weight: 600;
      }

      .admin-badge {
        background: linear-gradient(
          135deg,
          var(--primary-red) 0%,
          var(--dark-red) 100%
        );
        color: var(--white);
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark-gray);
      }

      .input-group {
        position: relative;
      }

      .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--medium-gray);
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        font-size: 16px;
        transition: var(--transition);
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--primary-red);
        box-shadow: 0 0 0 3px rgba(209, 61, 57, 0.1);
      }

      .btn {
        background: linear-gradient(
          135deg,
          var(--primary-red) 0%,
          var(--dark-red) 100%
        );
        color: var(--white);
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 8px rgba(209, 61, 57, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(209, 61, 57, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 15px 20px;
        border-radius: var(--radius);
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        text-align: left;
      }

      .alert-error {
        background: var(--light-red);
        border-left: 5px solid var(--primary-red);
        color: var(--primary-red);
      }

      .alert-success {
        background: var(--light-green);
        border-left: 5px solid var(--primary-green);
        color: var(--primary-green);
      }

      .login-footer {
        margin-top: 25px;
        color: var(--medium-gray);
        font-size: 0.9rem;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .university-info h1 {
          font-size: 1.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="university-info">
        <h1>OBONG UNIVERSITY</h1>
        <div class="subtitle">SRC Elections 2025</div>
      </div>

      <div class="admin-badge">
        <i class="fas fa-shield-alt"></i>
        ADMIN LOGIN
      </div>

      <div id="messageContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter admin username"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter admin password"
            />
          </div>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          <span id="loginText">Login to Dashboard</span>
          <span id="loginLoading" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </span>
        </button>
      </form>

      <div class="login-footer">
        <p>For authorized personnel only</p>
      </div>
    </div>

    <script>
      class AdminAuth {
        constructor() {
          this.apiBase =
            "https://obong-university-src-election-admin-9x5w.onrender.com/api";
          this.init();
        }

        init() {
          this.bindEvents();
        }

        bindEvents() {
          const loginForm = document.getElementById("loginForm");
          loginForm.addEventListener("submit", (e) => this.handleLogin(e));
        }

        async handleLogin(e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");
          const loginText = document.getElementById("loginText");
          const loginLoading = document.getElementById("loginLoading");

          // Show loading state
          loginBtn.disabled = true;
          loginText.style.display = "none";
          loginLoading.style.display = "inline";

          try {
            const response = await fetch(`${this.apiBase}/admin/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (data.success) {
              this.showMessage(data.message, "success");
              // Redirect to admin dashboard
              setTimeout(() => {
                window.location.href = data.redirect;
              }, 1000);
            } else {
              this.showMessage(data.message, "error");
            }
          } catch (error) {
            console.error("Login error:", error);
            this.showMessage("Network error. Please try again.", "error");
          } finally {
            // Reset loading state
            loginBtn.disabled = false;
            loginText.style.display = "inline";
            loginLoading.style.display = "none";
          }
        }

        showMessage(message, type) {
          const messageContainer = document.getElementById("messageContainer");

          // Clear existing messages
          messageContainer.innerHTML = "";

          const alertDiv = document.createElement("div");
          alertDiv.className = `alert alert-${type}`;

          const iconClass =
            type === "error" ? "exclamation-circle" : "check-circle";
          alertDiv.innerHTML = `
            <i class="fas fa-${iconClass}"></i>
            <span>${message}</span>
          `;

          messageContainer.appendChild(alertDiv);

          // Auto-remove success messages after 3 seconds
          if (type === "success") {
            setTimeout(() => {
              alertDiv.remove();
            }, 3000);
          }
        }
      }

      // Initialize the application
      document.addEventListener("DOMContentLoaded", () => {
        new AdminAuth();
      });
    </script>
  </body>
</html>
