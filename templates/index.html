<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Obong University SRC Elections</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-red: #d13d39;
        --primary-green: #2c8a45;
        --primary-yellow: #ebbf00;
        --dark-red: #b32b2b;
        --light-red: #f8e6e5;
        --light-green: #e8f5e9;
        --light-yellow: #fff9e6;
        --dark-gray: #333;
        --medium-gray: #666;
        --light-gray: #f5f5f5;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --radius: 12px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-red) 0%,
          var(--dark-red) 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: var(--white);
        border-radius: var(--radius);
        padding: 40px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .university-info {
        margin-bottom: 30px;
      }

      .university-info h1 {
        color: var(--primary-red);
        font-size: 2rem;
        margin-bottom: 8px;
        font-weight: 800;
      }

      .university-info .subtitle {
        color: var(--primary-green);
        font-size: 1.1rem;
        font-weight: 600;
      }

      .admin-badge {
        background: linear-gradient(
          135deg,
          var(--primary-red) 0%,
          var(--dark-red) 100%
        );
        color: var(--white);
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      /* Add this to your existing CSS */
      .alert div {
        flex: 1;
      }

      .alert strong {
        display: block;
        margin-bottom: 2px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark-gray);
      }

      .input-group {
        position: relative;
      }

      .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--medium-gray);
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid var(--light-gray);
        border-radius: 8px;
        font-size: 16px;
        transition: var(--transition);
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--primary-red);
        box-shadow: 0 0 0 3px rgba(209, 61, 57, 0.1);
      }

      .btn {
        background: linear-gradient(
          135deg,
          var(--primary-red) 0%,
          var(--dark-red) 100%
        );
        color: var(--white);
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 8px rgba(209, 61, 57, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(209, 61, 57, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 15px 20px;
        border-radius: var(--radius);
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 15px;
        text-align: left;
      }

      .alert-error {
        background: var(--light-red);
        border-left: 5px solid var(--primary-red);
        color: var(--primary-red);
      }

      .alert-success {
        background: var(--light-green);
        border-left: 5px solid var(--primary-green);
        color: var(--primary-green);
      }

      .login-footer {
        margin-top: 25px;
        color: var(--medium-gray);
        font-size: 0.9rem;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .environment-info {
        margin-top: 15px;
        padding: 10px;
        background: var(--light-yellow);
        border-radius: var(--radius);
        font-size: 0.8rem;
        color: var(--medium-gray);
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .university-info h1 {
          font-size: 1.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="university-info">
        <h1>OBONG UNIVERSITY</h1>
        <div class="subtitle">SRC Elections 2025</div>
      </div>

      <div class="admin-badge">
        <i class="fas fa-shield-alt"></i>
        ADMIN LOGIN
      </div>

      <div id="messageContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter admin username"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter admin password"
            />
          </div>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          <span id="loginText">Login to Dashboard</span>
          <span id="loginLoading" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </span>
        </button>
      </form>

      <div class="environment-info" id="environmentInfo">
        <i class="fas fa-info-circle"></i>
        <span id="environmentText">Detecting environment...</span>
      </div>

      <div class="login-footer">
        <p>For authorized personnel only</p>
        <p>Default credentials: admin / obonguni2025</p>
      </div>
    </div>

    <script>
      class AdminAuth {
        constructor() {
          this.init();
        }

        init() {
          this.bindEvents();
          this.detectEnvironment();
          this.checkExistingSession();
        }

        // Check if user is already logged in
        async checkExistingSession() {
          try {
            const apiBase = this.getApiBase();
            const response = await fetch(`${apiBase}/election/status`, {
              credentials: "include",
            });

            if (response.ok) {
              const data = await response.json();
              if (data.success) {
                console.log("User already logged in, redirecting to dashboard");
                // User is already authenticated, redirect to dashboard
                setTimeout(() => {
                  window.location.href = "/admin_dashboard";
                }, 500);
              }
            }
          } catch (error) {
            // It's normal to get errors here if not logged in
            console.log("No existing session found, user needs to login");
          }
        }

        // Detect current environment and update UI
        detectEnvironment() {
          const environmentInfo = document.getElementById("environmentInfo");
          const environmentText = document.getElementById("environmentText");

          if (!environmentInfo || !environmentText) return;

          if (
            window.location.hostname.includes("render.com") ||
            window.location.hostname.includes("obong-university")
          ) {
            environmentText.textContent = "Production Environment (Render)";
            environmentInfo.style.background = "var(--light-green)";
            environmentInfo.style.borderLeft = "5px solid var(--primary-green)";
          } else if (
            window.location.hostname === "localhost" ||
            window.location.hostname === "127.0.0.1"
          ) {
            environmentText.textContent = "Development Environment (Localhost)";
            environmentInfo.style.background = "var(--light-yellow)";
            environmentInfo.style.borderLeft =
              "5px solid var(--primary-yellow)";
          } else {
            environmentText.textContent = "Unknown Environment";
            environmentInfo.style.background = "var(--light-red)";
            environmentInfo.style.borderLeft = "5px solid var(--primary-red)";
          }
        }

        // Get API base URL based on current environment
        getApiBase() {
          return window.location.origin + "/api";
        }

        bindEvents() {
          const loginForm = document.getElementById("loginForm");
          if (loginForm) {
            loginForm.addEventListener("submit", (e) => this.handleLogin(e));
          }

          // Add Enter key support
          const passwordInput = document.getElementById("password");
          if (passwordInput) {
            passwordInput.addEventListener("keypress", (e) => {
              if (e.key === "Enter") {
                this.handleLogin(e);
              }
            });
          }
        }

        async handleLogin(e) {
          if (e) e.preventDefault();

          const username = document.getElementById("username")?.value;
          const password = document.getElementById("password")?.value;
          const loginBtn = document.getElementById("loginBtn");
          const loginText = document.getElementById("loginText");
          const loginLoading = document.getElementById("loginLoading");

          // Validate inputs
          if (!username || !password) {
            this.showMessage(
              "Please enter both username and password",
              "error"
            );
            return;
          }

          // Show loading state
          if (loginBtn && loginText && loginLoading) {
            loginBtn.disabled = true;
            loginText.style.display = "none";
            loginLoading.style.display = "inline";
          }

          try {
            const apiBase = this.getApiBase();
            console.log("Attempting login to:", `${apiBase}/admin/login`);

            const response = await fetch(`${apiBase}/admin/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({ username, password }),
            });

            // Handle different response types
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
              const text = await response.text();
              console.error("Non-JSON response:", text.substring(0, 200));
              throw new Error(
                `Server returned ${response.status}. Please try again.`
              );
            }

            const data = await response.json();

            if (data.success) {
              this.showMessage(data.message, "success");
              console.log("Login successful, redirecting to:", data.redirect);

              // Redirect to admin dashboard
              setTimeout(() => {
                const redirectUrl = data.redirect || "/admin_dashboard";
                window.location.href = redirectUrl;
              }, 1000);
            } else {
              this.showMessage(
                data.message || "Login failed. Please check your credentials.",
                "error"
              );
            }
          } catch (error) {
            console.error("Login error:", error);

            let errorMessage = "Network error. Please try again.";
            if (error.message.includes("Failed to fetch")) {
              errorMessage = "Cannot connect to server. Please check:";
              errorMessage += "\n• Server is running";
              errorMessage += "\n• CORS is configured";
              errorMessage += "\n• Network connection is stable";
            } else if (error.message.includes("HTTP 401")) {
              errorMessage =
                "Invalid credentials. Please check your username and password.";
            } else if (error.message.includes("HTTP 500")) {
              errorMessage = "Server error. Please contact administrator.";
            } else {
              errorMessage = error.message;
            }

            this.showMessage(errorMessage, "error");
          } finally {
            // Reset loading state
            if (loginBtn && loginText && loginLoading) {
              loginBtn.disabled = false;
              loginText.style.display = "inline";
              loginLoading.style.display = "none";
            }
          }
        }

        showMessage(message, type) {
          const messageContainer = document.getElementById("messageContainer");
          if (!messageContainer) return;

          // Clear existing messages
          messageContainer.innerHTML = "";

          const alertDiv = document.createElement("div");
          alertDiv.className = `alert alert-${type}`;

          const iconClass =
            type === "error" ? "exclamation-circle" : "check-circle";
          alertDiv.innerHTML = `
        <i class="fas fa-${iconClass}"></i>
        <div>
          <strong>${type === "error" ? "Error" : "Success"}</strong>
          <div style="margin-top: 5px; font-size: 0.9em;">${message}</div>
        </div>
      `;

          messageContainer.appendChild(alertDiv);

          // Auto-remove success messages after 3 seconds
          if (type === "success") {
            setTimeout(() => {
              if (alertDiv.parentNode === messageContainer) {
                alertDiv.remove();
              }
            }, 3000);
          }

          // Scroll to message for mobile users
          alertDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
        }
      }

      // Initialize the application
      document.addEventListener("DOMContentLoaded", () => {
        new AdminAuth();

        // Auto-fill credentials for easier testing (remove in production)
        if (
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1"
        ) {
          const usernameInput = document.getElementById("username");
          const passwordInput = document.getElementById("password");

          if (usernameInput) usernameInput.value = "admin";
          if (passwordInput) passwordInput.value = "obonguni2025";
        }

        // Focus on username field on load
        const usernameInput = document.getElementById("username");
        if (usernameInput) {
          setTimeout(() => {
            usernameInput.focus();
          }, 100);
        }
      });
    </script>
  </body>
</html>
